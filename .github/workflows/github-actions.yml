run-name: ${{ github.actor }} is deploying trace-be ðŸš€
on: [push]
jobs:
  Deploy-trace-Be:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        working-directory: ./
        run: |
          echo "Building trace-be image... ðŸ—"
          echo "JWT_SECRET=$JWT_SECRET" >> .env
          docker build -t trace-be-image .
      - name: Deploy image
        working-directory: ./
        run: |
          echo "Deploying trace-be image ðŸš€"
          docker stop trace-be || true && docker rm trace-be || true
          docker run -d --net rewe-net --ip 172.41.0.20 -p 8080:80 -v rewe-be-data:/app/data/ --name trace-be trace-be-image
